[log]
  print_level = 1

[mode]
  mode = "UHFk"
  flag_fock = true

[mode.param]
  IterationMax = 10000
  EPS = 12
  Mix = 0.6
  RndSeed = 123456789
  T = 0.0
  Ncond = 256
  CellShape = [ 16, 16, 1 ]
  SubShape = [ 2, 2, 1 ]

[file]
[file.input]
  path_to_input = ""

[file.input.interaction]
  Geometry = "geom.dat"
  Transfer = "transfer.dat"
  CoulombInter = "coulombinter.dat"

[file.output]
  path_to_output = "output"
  energy = "energy.dat"
  eigen = "eigen.dat"
  green = "green.dat"
