  Geometry = "zvo_geom.dat"
  Transfer = "zvo_hr.dat"
  Hund = "zvo_jr.dat"
  Coulomb = "zvo_ur.dat"

[file.output]
  path_to_output = "output"
  energy = "energy.dat"
  eigen = "eigen.dat"
  green = "green.dat"
