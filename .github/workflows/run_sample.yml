# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run samples as simple test

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.9]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        path: h-wave
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel
    - name: Install StdFace
      run: |
        cd ${GITHUB_WORKSPACE}
        git clone --branch develop --depth 1 https://github.com/aoymt/StdFace
        mkdir StdFace/build
        cd StdFace/build
        cmake ../ \
          -DUHF=ON \
          -DCMAKE_INSTALL_PREFIX=../usr
        make -j4
        make install
    - name: Install h-wave
      run: |
        cd ${GITHUB_WORKSPACE}/h-wave
        python -m pip install .
    - name: Test
      run: |
        sh .github/workflows/run_sample.sh sample ../StdFace/usr/bin/uhf_dry.out
